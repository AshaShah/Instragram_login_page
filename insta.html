<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Instagram Login Page</title>
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="top">
           <div class="logo">
             <img src="https://i.imgur.com/oL5VoLB.png" alt="instagram" style="width:175px">
           </div>
           <div class="form">
             <div class="input_field">
               <input type="text" placeholder= "Phone Number, Username, or Email" class="input">
             </div>
             <div class="input_field">
               <input type="password" placeholder="password" class="input">
             </div>
             <div class="btn">
               <a href="#">Log In</a>
             </div>
           </div>
           <div class="or">
             <div class="line"></div>
             <p>OR</p>
             <div class="line"></div>
           </div>
           <div class="diff">
             <div class="fb">
               <img src="https://i.imgur.com/LoCQHkM.png" alt="facebook">
               <p>Log in with facebook</p>
             </div>
             <div class="forget">
               <a href="#">Forget password?</a>
             </div>
           </div>
        </div>
        <div class="signup">
          <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
        <div class="apps">
          <p>Get an app.</p>
          <div class="icons">
            <a href="#"><img src="https://i.imgur.com/LodKQPU.png" alt="appstore"></a>
            <a href="#"><img src="https://i.imgur.com/iN57Tii.png" alt="googleplay"></a>
          </div>  
        </div>
    </div>
    <div class="footer">
      <div class="links">
         <ul>
          <li><a href="#">ABOUT US</a><li>
          <li><a href="#">SUPPORT</a><li>
          <li><a href="#">PRESS</a><li>

          <li><a href="#">PRIVACY</a><li>
          <li><a href="#">TERMS</a><li>
          <li><a href="#">DIRECTORY</a><li>
          <li><a href="#">PROFILES</a><li>
          <li><a href="#"HASHTAGS</a><li>
          <li><a href="#">LANGUAGE</a><li>
         </ul> 
      </div>
      <div class="copyright">
        Â© 2020 INSTAGRAM
      </div>      
    </div>   
</div>  
</body>
</html>
